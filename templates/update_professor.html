{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="{% static 'style_cad_professor.css' %}">
    <title>Formul√°rio</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="{% static 'Teacher student-pana.svg' %}">
        </div>


        <div class="form">
            <div class="form-header">
                <div class="title">
                    <h1>Atualizando cadastro: </h1></div>    
            </div>

            <form action="{% url 'professor_update' professor.id %}" method="POST">
                <div class="input-group">
                    <div class="input-box">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="continue-button">
                      <button type="submit"><a>Cadastrar</a></button>
                    </div>
                </div>
            </form>
            <div class="delete-button">
                <button type="submit"><a href="{% url 'professor_delete' professor.id %}">Deletar</a></button>
            </div>
        </div>

    </div>

</body>
</html>
